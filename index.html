#main {

}
#animateText {

}
#terminal__prompt--cursor {  
  display: block;  
  height: 17px;  
  width: 8px;  
  margin-left: 9px;

  position: absolute;
  bottom: 100%;
}

@keyframes blink {  
  0% {    
    opacity: 1;
  }  
  49% {    
    opacity: 1;
  }  
  50% {    
    opacity: 0;
  }  
  99% {    
    opacity: 0;  
  }  100% {    
    opacity: 0;
  }
}
@keyframes fadeInAnimation {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
#terminal {
	color: rgba(230, 230, 230, 255);

}
#terminal::after {
	content: "_";
	animation: blink 1200ms linear infinite;

}

.term {

  top: 50%;

        -ms-user-select: none;

/* Track */

}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(190,190,190); 
  border-radius: 5px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #000000; 
}
